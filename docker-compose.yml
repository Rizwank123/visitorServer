version: '3.8'

services:
  db:
    image: postgres:15
    container_name: visitor_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: visitor_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: visitor_app
    restart: always
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:root@db:5432/visitor_db?sslmode=disable
    depends_on:
      - db

volumes:
  pgdata:
