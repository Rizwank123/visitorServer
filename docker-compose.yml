version: '3.8'

services:
  visitorDb:
    image: postgres:15
    container_name: visitor_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER} # or postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    env_file:
      - .env
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      target: runner
    container_name: visitor_app
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: visitorDb
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    env_file:
      - .env
    depends_on:
      - visitorDb

  nginx:
    image: nginx:latest
    container_name: visitor_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

volumes:
  pgdata:
