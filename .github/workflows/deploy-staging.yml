name: Deploy to Staging (UAT)

on:
  push:
    branches:
      - uat

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    environment: uat  # ðŸ‘ˆ This is the key fix!

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ubuntu
          key: ${{ secrets.STAGING_KEY }}
          script: |
            cd /home/ubuntu/test-server
            git pull origin uat
            cd visitorServer
            docker-compose down
            docker-compose up -d --build
