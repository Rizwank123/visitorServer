name: Test & Deploy to Staging (UAT)

on:
  push:
    branches:
      - uat

jobs:
  test:
    name: ðŸ§ª Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # Use your actual Go version

      - name: ðŸ§ª Run Unit & Integration Tests
        run: |
          go test ./... -v

  deploy:
    name: ðŸš€ Deploy to EC2 (Staging)
    needs: test # âœ… Run this only if the 'test' job succeeds
    runs-on: ubuntu-latest
    environment: uat

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.STAGING_HOST }}          # ðŸ–¥ï¸ EC2 public IP or hostname
          username: ubuntu                            # ðŸ‘¤ Default user for Ubuntu AMIs
          key: ${{ secrets.STAGING_KEY }}             # ðŸ”‘ SSH private key
          script: |
            cd /home/ubuntu/test-server/visitorServer
            echo "ðŸ“¦ Pulling latest changes from uat branch..."
            git pull origin uat
            echo "ðŸ” Writing .env file from GitHub Secret..."
            echo "${{ secrets.UAT_ENV }}" | tee .env > /dev/null
            echo "ðŸ›‘ Stopping current containers..."
            sudo docker-compose -f docker-compose.yml -f docker-compose.db.yml down
            echo "ðŸ”„ Rebuilding and starting containers with UAT config..."
            sudo docker-compose -f docker-compose.yml -f docker-compose.db.yml up -d --build
            echo "âœ… Deployment to Staging (UAT) completed."
